
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<section class="vh-50" style="background-color: #9A616D;">
  <div class="container py-5 h-60">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black" >

                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Welcome Back,</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <h5 style="color: red;">{{message}}</h5>

                  <div class="form-outline mb-4">
                    
                    <label class="form-label" for="form2Example17">Username</label>&nbsp;<small *ngIf="user.invalid &&user.touched" style="color: red;">Required</small>
                    <input type="text" id="form2Example17" class="form-control form-control-lg" name="username" [(ngModel)]="username" required #user="ngModel"  [ngClass]="{ 'red-border': user.touched &&user.invalid}"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>&NonBreakingSpace;<small *ngIf="pass.invalid && pass.touched" style="color: red;">Required</small>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" [(ngModel)]="password" required #pass="ngModel" [ngClass]="{'red-border':pass.touched && pass.invalid}" />
                  </div>
                 
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="!loginForm.valid" >Login</button>
                    <!-- [disabled]="!loginForm.valid" -->
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
                    <a [routerLink]="['/register']"
                      style="color: #393f81;">Register here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div>
  
</div>
