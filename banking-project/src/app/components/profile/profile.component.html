<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="profile">
    <div class="profile-section">
        <div id="profile-p">
            <p style="font-size: x-large;">My Profile</p>
            <hr>

            <table>
                <tr>
                    <th>Firstname</th>
                    <td>{{fName}}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{lName}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <th>Contact No</th>
                    <td>{{cNo}}</td>
                </tr>
                <tr>
                    <th>UserName</th>
                    <td>{{uName}}</td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>{{pAss}}</td>
                </tr>

            </table>
        </div>
        <div id="profile-a">
            <p style="font-size: x-large;">Your Profile Imformation</p>
            <hr>
            <button class="btn " style="background-color: #656ca1;color: white;">Primary Account Number </button>&nbsp;
            <button class="btn " style="background-color: #656ca1;color: white;">Saving Account Number </button><br><br>
            <span style="font-weight: 500;">{{pAc}}</span><span style="margin-left: 3cm;font-weight: 500;">{{sAc}}</span>
        </div>
    </div>

</div>
